<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="flex j-c">
    <div class="card">
        <div class="upper"></div>
        <div class="mid grid t-a">
            <img class="img" src="images/image-victor.jpg" alt="">
            <div class="name">Victor Crest <span class="light">26</span></div>
            <div class="location light">London</div>
        </div>
        <div class="lower flex j-c">
            <div class="info grid t-a">
                <div class="count">80K</div>
                <div class="type light small">Followers</div>
            </div>
            <div class="info grid t-a">
                <div class="count">803K</div>
                <div class="type light small">Likes</div>
            </div>
            <div class="info grid t-a">
                <div class="count">1.4K</div>
                <div class="type light small">Photos</div>
            </div>
        </div>
    </div>
    </div>
</body>
